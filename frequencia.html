<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Frequência - SGF</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Registro de Frequência</h1>
        <p>Marque sua presença e acompanhe sua consistência.</p>
    </header>

    <main>
        <section class="conteudo">
            <h2>Acumule Pontos</h2>
    <form id="formFrequencia">
    <div class="form-group">
        <label for="diasFrequencia">Quantos dias você foi à academia este mês?</label>
        <input type="number" id="diasFrequencia" name="dias" min="1" max="31" required>
    </div>
    
    <div class="form-group">
        <label for="tipoTreino">Selecione o tipo de treino:</label>
        <select id="tipoTreino" name="treino">
            <option value="braços">Braços (10 pontos/dia)</option>
            <option value="pernas">Pernas (15 pontos/dia)</option>
            <option value="cardio">Cardio (5 pontos/dia)</option>
            <option value="fullbody">Full Body (20 pontos/dia)</option>
        </select>
    </div>
    
    <button type="submit">Calcular e Salvar Pontos</button>
</form>
            <div id="mensagem" class="resultado"></div>
            
            <a href="index.html" class="voltar">Voltar ao Menu Principal</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SGF - Sistema Fitness. Todos os direitos reservados. Pelotas, Rio Grande do Sul, Brasil.</p>
    </footer>
    <script src="https://unpkg.com/dexie@3.2.3/dist/dexie.js"></script>
    <script src="./assets/js/database.js"></script>    
    <script src="./assets/js/frequencia.js"></script>
</body>
</html>
